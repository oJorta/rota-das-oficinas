<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <a href="../index.html"><h3 class="voltar">‚óÄÔ∏è Voltar</h3></a>
        <h3 class="title">Task 3 - Divisor de conta de restaurante üçΩÔ∏è</h3>
    </header>
    <main>
        <div class="users">
            <button id="add-user">üë§ Add User</button>
            <div class="users-grid">
                
            </div>
        </div>

        <div class="result">
            
        </div>
        
        <div class="items">
            <button id="add-item">üçΩÔ∏è Add Item</button>
            <div class="items-grid">
                
            </div>
        </div>


        <div class="user-modal">
            <div class="modal-content">
                <form id="add-user-form" method="post">
                    <h2>New user name:</h2>
                    <div class="form-row">
                        <input type="text" name="" id="" required autocomplete="off">
                    </div>

                    <button type="submit" id="add-user-submit">‚ûï ADD</button>
                </form>
            </div>
        </div>

        <button id="calculate">Calculate</button>
        

        <div class="item-modal">
            <div class="modal-content">
                <form id="add-item-form" method="post">
                    <h2>Food name:</h2>
                    <div class="form-row">
                        <input type="text" name="" id="name" required autocomplete="off">
                    </div>
                    <h2>Price:</h2>
                    <div class="form-row">
                        <input type="number" name="" min="0" step="any" id="price" required autocomplete="off">
                    </div>
                    <h2>Shared food?</h2>
                    <div class="form-row">
                        <input type="checkbox" name="" id="shared">
                    </div>

                    <button type="submit" id="add-user-submit">‚ûï ADD</button>

            </div>
        </div>
